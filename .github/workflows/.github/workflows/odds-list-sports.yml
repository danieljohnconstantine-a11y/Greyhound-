name: Odds API â€” List Sports (daily)

on:
  workflow_dispatch:
  schedule:
    - cron: "15 4 * * *"  # 04:15 UTC daily

permissions:
  contents: write

jobs:
  list-sports:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure data directory
        run: mkdir -p data

      - name: Fetch sports from Odds API
        env:
          API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          set -euo pipefail
          if [ -z "${API_KEY:-}" ]; then
            echo "ODDS_API_KEY secret is missing." >&2
            exit 1
          fi
          curl -sS "https://api.the-odds-api.com/v4/sports?apiKey=${API_KEY}" \
            -o data/sports.json

          # Basic sanity check
          python - <<'PY'
import json, sys
with open("data/sports.json") as f:
    data=json.load(f)
if not isinstance(data, list) or not data:
    print("sports.json looks invalid/empty", file=sys.stderr)
    sys.exit(2)
print(f"Fetched {len(data)} sports")
PY

      - name: Commit sports.json
        run: |
          set -e
          git config --local user.name  "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/sports.json
          git commit -m "chore: update sports list from Odds API" || echo "No changes"
          git push
