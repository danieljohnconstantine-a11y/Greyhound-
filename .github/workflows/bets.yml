name: Make Bets

on:
  # run by hand from the Actions tab
  workflow_dispatch:
  # or schedule it (UTC). Uncomment if you want it daily.
  # schedule:
  #   - cron: "05 23 * * *"

permissions:
  contents: write   # needed to commit bets.csv back to the repo

jobs:
  make-bets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      # Keep this if your pipeline produces probabilities.csv
      - name: Run daily model (build probabilities.csv)
        run: python -m src.run_daily

      - name: Ensure sports list exists (downloaded by the other workflow)
        run: |
          if [ ! -f data/sports.json ]; then
            echo "data/sports.json is missing. Run the 'Odds API â€” List Sports (daily)' workflow first."
            exit 1
          fi

      # ----------- FIXED SECTION STARTS HERE -----------
      - name: Resolve greyhound SPORT_KEY from sports.json
        run: |
          sport=$(python - <<'PY'
import json
with open("data/sports.json") as f:
    sports = json.load(f)
for s in sports:
    # Match on title so we pick up "Greyhound Racing (AUS)"
    if "greyhound" in s.get("title","").lower():
        print(s["key"])
        break
PY
)
          if [ -z "$sport" ]; then
            echo "No greyhound sport found in data/sports.json"
            exit 1
          fi
          echo "Resolved SPORT_KEY=$sport"
          echo "SPORT_KEY=$sport" >> $GITHUB_ENV

      - name: Fetch odds (Odds API)
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          mkdir -p data/odds
          echo "[info] Requesting odds for $SPORT_KEY"
          curl -s "https://api.the-odds-api.com/v4/sports/$SPORT_KEY/odds?apiKey=${ODDS_API_KEY}&regions=au&markets=h2h&oddsFormat=decimal&dateFormat=iso" \
            -o data/odds/odds.json
          # fail clearly if API returned an error/empty
          if [ ! -s data/odds/odds.json ]; then
            echo "Odds API response is empty. Check ODDS_API_KEY or SPORT_KEY."
            exit 1
          fi
      # ----------- FIXED SECTION ENDS HERE -------------

      - name: Make bets (produce bets.csv)
        run: |
          python -m src.make_bets \
            --probs reports/latest/probabilities.csv \
            --odds data/odds \
            --out data/bets.csv

      - name: Upload bets artifact
        uses: actions/upload-artifact@v4
        with:
          name: bets
          path: data/bets.csv

      - name: Commit bets.csv back to repo
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "actions-user"
          git add data/bets.csv
          git commit -m "Update bets.csv from Make Bets" || echo "No changes to commit"
          git push
