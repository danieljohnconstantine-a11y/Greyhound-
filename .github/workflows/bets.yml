name: Make Bets

on:
  workflow_dispatch:

jobs:
  make-bets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run daily model (build probabilities.csv)
        run: python -m src.run_daily

      - name: Fetch odds (Odds API)
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          mkdir -p data/odds
          # Extract the correct sport key for greyhounds from data/sports.json
          SPORT_KEY=$(jq -r '.[] | select(.title | test("Greyhound"; "i")) | .key' data/sports.json | head -n 1)
          echo "Using SPORT_KEY=$SPORT_KEY"

          python -m src.odds_client \
            --sport $SPORT_KEY \
            --regions au \
            --markets h2h \
            --date today \
            --out-dir data/odds \
            --api-key "$ODDS_API_KEY"

      - name: Make bets (produce bets.csv)
        run: |
          python -m src.make_bets \
            --probs reports/latest/probabilities.csv \
            --odds data/odds \
            --out reports/latest/bets.csv

      - name: Upload bets artifact
        uses: actions/upload-artifact@v4
        with:
          name: bets-report
          path: reports/latest/bets.csv

      - name: Commit bets.csv back to repo
        run: |
          git config --local user.name "actions-user"
          git config --local user.email "actions@github.com"
          git add reports/latest/bets.csv
          git commit -m "Add latest bets report"
          git push
