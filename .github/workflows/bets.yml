name: Make Bets

on:
  workflow_dispatch:   # run manually
  schedule:
    - cron: "0 0 * * *"   # run daily at midnight UTC

permissions:
  contents: write

jobs:
  make-bets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Resolve greyhound SPORT_KEY from sports.json
        id: sport
        run: |
          python - <<'PY'
          import json
          with open("data/sports.json") as f:
              sports = json.load(f)
          key = None
          for s in sports:
              if "greyhound" in s["key"].lower():
                  key = s["key"]
                  break
          if not key:
              raise SystemExit("No greyhound sport found in sports.json")
          print(f"SPORT_KEY={key}")
          with open(os.environ['GITHUB_ENV'], "a") as env:
              env.write(f"SPORT_KEY={key}\n")
          PY

      - name: Fetch odds (Odds API)
        run: |
          mkdir -p data/odds
          curl -s "https://api.the-odds-api.com/v4/sports/${SPORT_KEY}/odds?apiKey=${{ secrets.ODDS_API_KEY }}&regions=au&markets=h2h&oddsFormat=decimal&dateFormat=iso" \
            -o data/odds/odds.json

      - name: Run daily model (build probabilities.csv)
        run: python src/model.py --output data/probabilities.csv

      - name: Make bets (produce bets.csv)
        run: python src/make_bets.py --input data/probabilities.csv --odds data/odds/odds.json --output data/bets.csv

      - name: Upload bets artifact
        uses: actions/upload-artifact@v3
        with:
          name: bets
          path: data/bets.csv

      - name: Commit bets.csv back to repo
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add data/bets.csv
          git commit -m "Update bets.csv" || echo "No changes to commit"
          git push
