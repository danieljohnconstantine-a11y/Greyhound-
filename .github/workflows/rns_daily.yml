name: Greyhounds — Racing & Sports Daily

on:
  workflow_dispatch:
  schedule:
    - cron: "10 4 * * *" # 04:10 UTC daily

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    env:
      TZ: Australia/Sydney

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Python + Playwright deps
        run: |
          python -m pip install --upgrade pip
          pip install playwright==1.* pandas bs4 lxml
          python -m playwright install --with-deps chromium

      - name: Ensure output folders
        run: |
          mkdir -p data/rns

      - name: Racing & Sports — full form
        run: |
          set -euo pipefail
          python src/rns_daily.py --out-dir data/rns
        continue-on-error: false

      - name: Show previews
        if: always()
        run: |
          ls -lah data/rns || true
          for f in $(ls data/rns/* 2>/dev/null | head -n 20); do
            echo "---- $f ----"
            wc -c "$f" || true
          done

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rns-daily
          path: |
            data/rns/*
          if-no-files-found: error

      - name: Commit results
        if: always()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/rns || true
          git commit -m "RNS daily scrape $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "Nothing to commit"
          git push || echo "No changes to push"
