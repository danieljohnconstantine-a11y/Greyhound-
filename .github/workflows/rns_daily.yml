name: Greyhounds — Racing & Sports Daily

on:
  workflow_dispatch:
  schedule:
    - cron: "30 0 * * *"   # 00:30 UTC daily (mid-morning AEST/AEDT)

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Python + Playwright deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libatk1.0-0 libatk-bridge2.0-0 libxcb1 libx11-xcb1 \
                                  libxcomposite1 libxdamage1 libxfixes3 libxrandr2 libgbm1 libasound2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml pandas playwright
          python -m playwright install --with-deps chromium

      - name: Ensure output folders
        run: |
          mkdir -p data/rns

      - name: Racing & Sports — full form
        id: rns
        shell: bash
        run: |
          set -euo pipefail
          python src/rns_daily.py --out-dir data/rns
        env:
          TZ: Australia/Sydney

      - name: Show previews
        if: always()
        run: |
          echo "== data/rns =="
          ls -lah data/rns || true
          echo "== first files =="
          for f in $(ls -1t data/rns/*.json 2>/dev/null | head -n 2); do
            echo "--- $f ---"
            head -n 80 "$f" || true
          done
          for f in $(ls -1t data/rns/*.csv 2>/dev/null | head -n 2); do
            echo "--- $f ---"
            head -n 40 "$f" || true
          done

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rns-daily
          path: |
            data/rns/*.json
            data/rns/*.csv
            data/rns/*.html
            data/rns/*.png
          if-no-files-found: warn

      - name: Commit results
        if: always()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A data/rns
          git commit -m "RNS scrape $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "Nothing to commit"
          git push || echo "No changes to push"
