name: Greyhounds — Daily Multi-Source

on:
  workflow_dispatch:
  schedule:
    - cron: "30 0 * * *"   # 00:30 UTC daily

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: System deps (for Playwright/Chromium)
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libatk1.0-0 libatk-bridge2.0-0 libxcb1 libx11-xcb1 \
                                  libxcomposite1 libxdamage1 libxfixes3 libxrandr2 libgbm1 libasound2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml pandas playwright
          python -m playwright install --with-deps chromium

      - name: Ensure output folders
        run: |
          mkdir -p data/rns data/thedogs data/combined

      - name: Racing & Sports — scrape
        env: { TZ: Australia/Sydney }
        run: python src/rns_daily.py --out-dir data/rns

      - name: TheDogs — scrape (fallback source)
        env: { TZ: Australia/Sydney }
        run: python src/thedogs_daily.py --out-dir data/thedogs

      - name: Merge to one CSV
        run: python src/merge_daily.py --rns-dir data/rns --dogs-dir data/thedogs --out-dir data/combined

      - name: Show previews
        if: always()
        run: |
          echo "== data/rns =="
          ls -lah data/rns || true
          echo "== data/thedogs =="
          ls -lah data/thedogs || true
          echo "== data/combined =="
          ls -lah data/combined || true
          for f in $(ls -1t data/combined/*.csv 2>/dev/null | head -n 1); do
            echo "--- $f ---"
            head -n 40 "$f" || true
          done

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: greyhounds-daily
          path: |
            data/rns/*
            data/thedogs/*
            data/combined/*
          if-no-files-found: warn

      - name: Commit results
        if: always()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A data/rns data/thedogs data/combined
          git commit -m "Daily scrape $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "Nothing to commit"
          git push || echo "No changes to push"
