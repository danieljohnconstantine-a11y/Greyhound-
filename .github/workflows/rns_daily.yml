name: Greyhounds â€” Racing & Sports Daily

on:
  workflow_dispatch:
  schedule:
    - cron: "10 4 * * *"  # 04:10 UTC daily

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    env:
      TZ: Australia/Sydney

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Python + Playwright deps
        run: |
          python -m pip install --upgrade pip
          pip install playwright==1.* pandas bs4 lxml
          python -m playwright install --with-deps chromium

      - name: Ensure output folder
        run: mkdir -p data/rns

      # ðŸ”¹ NEW: seed files so thereâ€™s always something to commit
      - name: Seed outputs (placeholder)
        run: |
          set -e
          ts=$(date -u +'%Y%m%dT%H%M%SZ')
          mkdir -p data/rns
          echo '{"seed":true,"fetched_at_utc":"'$ts'","meetings":[]}' > "data/rns/meetings_${ts}.json"
          echo 'meeting,race,time,box,runner,odds,meeting_url,source' > "data/rns/full_day_${ts}.csv"

      - name: Racing & Sports â€” full form
        run: |
          set -euo pipefail
          python src/rns_daily.py --out-dir data/rns
        continue-on-error: true   # we still want to upload/commit debug if scraping hiccups

      - name: Show previews
        if: always()
        run: |
          ls -lah data/rns || true
          for f in $(ls data/rns/* 2>/dev/null | head -n 20); do
            echo "---- $f ----"
            wc -c "$f" || true
          done

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rns-daily
          path: data/rns/*
          if-no-files-found: error

      # ðŸ”¹ CHANGED: commit anything new or changed
      - name: Commit results
        if: always()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "RNS daily scrape $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "Nothing to commit"
          git push || echo "No changes to push"
