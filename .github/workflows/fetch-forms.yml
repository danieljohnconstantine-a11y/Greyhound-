name: Fetch daily greyhound form PDFs

on:
  schedule:
    - cron: "0 22 * * *"   # ~08:00 AEST (UTC+10)
    - cron: "0 21 * * *"   # ~08:00 AEDT (UTC+11)
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    env:
      TZ: Australia/Sydney
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run fetch script
        run: |
          # adjust to your actual fetch script if different
          python fetch_forms.py
      - name: Commit forms
        run: |
          git config user.email "actions@github.com"
          git config user.name "github-actions[bot]"
          git add forms || true
          git commit -m "chore(forms): add daily PDFs" || echo "nothing to commit"
          git push
