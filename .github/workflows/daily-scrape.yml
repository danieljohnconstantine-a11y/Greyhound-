name: Daily scrape (secondary)

on:
  schedule:
    - cron: "10 22 * * *"  # ~08:10 AEST
    - cron: "10 21 * * *"  # ~08:10 AEDT
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TZ: Australia/Sydney
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run daily scrape task
        run: |
          # if this is duplicate of scraper.py, you can remove this whole workflow later
          python scraper.py || true
      - name: Commit outputs (if any)
        run: |
          git config user.email "actions@github.com"
          git config user.name "github-actions[bot]"
          git add -A forms data || true
          git commit -m "chore(daily-scrape): update data" || echo "nothing to commit"
          git push
