name: Greyhounds — HTML form scrape (R&S)

on:
  workflow_dispatch:
  schedule:
    # ~08:05 AEST daily (23:05 UTC previous day)
    - cron: "5 23 * * *"

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure folders
        run: |
          mkdir -p data/html reports/latest

      - name: Fetch + Parse HTML forms → build reports
        env:
          TZ: Australia/Brisbane
          # Optional: override to test a single meeting page if discovery is flaky
          # ONE_MEETING_URL: "https://www.racingandsports.com.au/form-guide/greyhound/<track-slug>/<meeting-id>"
        run: |
          set -euo pipefail
          python -u src/run_daily_html.py

      - name: Show counts
        if: always()
        run: |
          echo "== reports/latest =="
          ls -lah reports/latest || true
          echo
          echo "== data/html =="
          ls -lah data/html || true
          echo
          test -f reports/latest/summary.md && sed -n '1,160p' reports/latest/summary.md || true

      - name: Upload debug HTML (index & meetings)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-debug
          path: data/html/debug/**/*
          if-no-files-found: warn

      - name: Commit results (only when non-empty)
        if: success()
        run: |
          git config --local user.email "actions-user@users.noreply.github.com"
          git config --local user.name "actions-user"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "html: update forms + reports"
            git push
          fi
