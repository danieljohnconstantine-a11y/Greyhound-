name: Greyhounds — HTML form scrape (R&S)

on:
  workflow_dispatch:
  schedule:
    # ~08:05 AEST daily (23:05 UTC previous day)
    - cron: "5 23 * * *"

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure folders
        run: |
          mkdir -p data/html reports/latest

      - name: Fetch + Parse HTML forms → build reports
        env:
          TZ: Australia/Sydney
        run: |
          python -u src/run_daily_html.py

      - name: Show outputs
        if: always()
        run: |
          echo "== reports/latest =="
          ls -lah reports/latest || true
          echo
          echo "== data/html =="
          ls -lah data/html || true
          echo
          test -f reports/latest/summary.md && sed -n '1,120p' reports/latest/summary.md || true

      - name: Commit results
        if: success()
        run: |
          git config --local user.email "actions-user@users.noreply.github.com"
          git config --local user.name "actions-user"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "html: update forms + reports"
            git push
          fi
