name: Odds API â€” List Sports (daily)

on:
  schedule:
    # Runs once per day at 00:00 UTC (adjust if you want a different time)
    - cron: "0 0 * * *"
  workflow_dispatch:

# Make sure this workflow can push back to the repo
permissions:
  contents: write

jobs:
  list-sports:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Ensure tools (jq for a quick sanity check)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq

      - name: Make data folder
        run: mkdir -p data

      - name: Fetch sports from Odds API
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          set -euo pipefail
          URL="https://api.the-odds-api.com/v4/sports/?all=true&apiKey=${ODDS_API_KEY}"
          echo "Fetching: $URL"
          # Save JSON to file and capture status
          STATUS=$(curl -sS -w "%{http_code}" -o data/sports.json "$URL")
          echo "HTTP status: $STATUS"
          if [ "$STATUS" -lt 200 ] || [ "$STATUS" -ge 300 ]; then
            echo "Request failed with status $STATUS"
            exit 1
          fi
          # quick parse check (won't fail the job if shape differs)
          jq '.[0] | {key, title}' data/sports.json || true

      - name: Upload sports.json artifact
        uses: actions/upload-artifact@v4
        with:
          name: sports-json
          path: data/sports.json
          if-no-files-found: error

      - name: Commit sports.json back to repo (only if changed)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Force-add even if ignored by .gitignore
          git add -f data/sports.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore: update data/sports.json from Odds API [skip ci]"
          git push
