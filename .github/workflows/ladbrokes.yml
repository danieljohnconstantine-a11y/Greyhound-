name: Greyhounds — Auto Discover & Scrape (Ladbrokes)

on:
  # Manual run from Actions tab
  workflow_dispatch:
  # Optional daily run (04:10 UTC)
  schedule:
    - cron: "10 4 * * *"

permissions:
  contents: write   # allow committing scraped files back to the repo

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps (incl. Playwright)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install playwright beautifulsoup4 lxml pandas requests
          python -m playwright install --with-deps chromium

      - name: Ensure output folder
        run: mkdir -p data/ladbrokes

      - name: Auto-discover meetings and scrape odds (Playwright)
        env:
          # Optional: add in Settings → Secrets → Actions
          LADBROKES_COOKIE: ${{ secrets.LADBROKES_COOKIE }}
        run: |
          set -euo pipefail
          python src/ladbrokes_play.py --out-dir data/ladbrokes

      - name: Show output (tree + previews)
        if: always()
        run: |
          echo "::group::Tree"
          ls -lahR data/ladbrokes || true
          echo "::endgroup::"
          echo "::group::Preview JSON"
          for f in $(ls data/ladbrokes/meetings_*.json 2>/dev/null | tail -n 2); do
            echo "---- $f ----"
            head -n 60 "$f"
          done || true
          echo "::endgroup::"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ladbrokes-output
          path: |
            data/ladbrokes/**/*.json
            data/ladbrokes/**/*.html
            data/ladbrokes/**/*.png
          if-no-files-found: warn
          retention-days: 7

      - name: Commit results to repo
        if: always()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name  "github-actions[bot]"
          git add -A -f data/ladbrokes
          if git diff --cached --quiet; then
            echo "Nothing to commit."
          else
            git commit -m "Ladbrokes scrape $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push || echo "No changes to push"
          fi
