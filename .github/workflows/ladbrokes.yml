name: Greyhounds â€” Auto Discover & Scrape (Ladbrokes)

on:
  workflow_dispatch:
  schedule:
    - cron: "10 4 * * *"   # 04:10 UTC daily

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install requests beautifulsoup4 lxml pandas

      - name: Ensure output folder exists
        run: mkdir -p data/ladbrokes

      - name: Auto-discover meetings and scrape odds
        run: |
          set -euo pipefail
          python src/ladbrokes_auto.py --out-dir data/ladbrokes

      - name: Show output (list files & preview)
        if: always()
        run: |
          echo "PWD=$(pwd)"
          echo "== data/ =="
          ls -lah data || true
          echo "== data/ladbrokes/ =="
          ls -lah data/ladbrokes || true
          echo "== Preview a JSON (if any) =="
          set +e
          f=$(ls -1t data/ladbrokes/meetings_*.json 2>/dev/null | head -n1)
          if [ -n "${f:-}" ]; then head -n 80 "$f"; else echo "No meetings_*.json found"; fi

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ladbrokes-output
          path: |
            data/ladbrokes/**/*.json
            data/ladbrokes/**/*.html
          if-no-files-found: warn

      - name: Commit results to repo
        env:
          BRANCH: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name  "github-actions[bot]"
          echo "Staging files (force to bypass ignore rules) ..."
          git add -A -f data/ladbrokes
          if git diff --cached --quiet; then
            echo "Nothing to commit."
            exit 0
          fi
          git commit -m "Scrape: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          git pull --rebase origin "$BRANCH" || true
          git push origin HEAD:"$BRANCH"
