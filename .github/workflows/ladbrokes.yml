name: Greyhounds â€” Ladbrokes Daily Scrape

on:
  workflow_dispatch: {}
  schedule:
    - cron: "15 4 * * *"   # 04:15 UTC daily (~AEST afternoon)

permissions:
  contents: write

concurrency:
  group: ladbrokes-scrape
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Ladbrokes scraper
        run: |
          mkdir -p data
          python src/ladbrokes_auto.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ladbrokes-greyhounds
          path: data/ladbrokes_greyhounds_*.json
          if-no-files-found: error
          retention-days: 7

      - name: Commit results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name  "github-actions[bot]"
          git add data/ladbrokes_greyhounds_*.json || true
          git commit -m "Daily Ladbrokes greyhound scrape" || echo "No changes"
          git push || true
