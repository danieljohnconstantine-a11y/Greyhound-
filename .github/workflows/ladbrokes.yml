name: Greyhounds â€” Auto Discover & Scrape (Ladbrokes)

on:
  # Manual button in the Actions tab
  workflow_dispatch:
  # Optional schedule (04:10 UTC); keep or remove as you like
  schedule:
    - cron: "10 4 * * *"

permissions:
  contents: write  # allow committing scraped files back to the repo

concurrency:
  group: ladbrokes-scrape
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Safety net (ensures these libs exist even if not in requirements.txt)
          pip install requests beautifulsoup4 lxml pandas

      - name: Ensure output folder exists
        run: mkdir -p data/ladbrokes

      - name: Auto-discover meetings and scrape odds
        run: python src/ladbrokes_auto.py --out-dir data/ladbrokes

      - name: Show first lines (debug)
        if: always()
        run: |
          ls -lah data/ladbrokes || true
          for f in $(ls data/ladbrokes/*.json 2>/dev/null | head -n 3); do
            echo "---- $f ----"
            head -n 30 "$f"
          done || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ladbrokes-json
          path: |
            data/ladbrokes/**/*.json
            data/ladbrokes/**/*.csv
          if-no-files-found: warn

      - name: Commit results to repo
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/ladbrokes || true
          git commit -m "Add Ladbrokes scrape $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "Nothing to commit"
          git push || echo "No changes to push"
