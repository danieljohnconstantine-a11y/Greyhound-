name: Greyhounds — Auto Discover & Scrape (Ladbrokes)

on:
  workflow_dispatch:
  schedule:
    - cron: "10 4 * * *"   # 04:10 UTC daily

permissions:
  contents: write

concurrency:
  group: ladbrokes-scrape
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install requests beautifulsoup4 lxml

      - name: Ensure output folder
        run: mkdir -p data/ladbrokes

      # ✅ Step 2 (updated): run scraper, then always show/commit artifacts
      - name: Auto-discover meetings and scrape odds
        run: |
          set -euo pipefail
          python src/ladbrokes_auto.py --out-dir data/ladbrokes

      - name: Show output (list files & preview)
        if: always()
        run: |
          echo "== data/ladbrokes =="
          ls -lah data/ladbrokes || true
          echo
          for f in $(ls -1t data/ladbrokes/* 2>/dev/null | head -n 6); do
            echo "---- $f ----"
            head -n 40 "$f" || true
            echo
          done

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ladbrokes-output
          path: data/ladbrokes/**
          if-no-files-found: warn

      - name: Commit results to repo
        if: always()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name  "github-actions[bot]"
          git add data/ladbrokes || true
          git commit -m "Ladbrokes scrape $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "Nothing to commit"
          git push || echo "No changes to push"
